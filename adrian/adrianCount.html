<!DOCTYPE html>
<html>
  <body>
    <div class="timer">
      <h2>Stop Watch</h2>
      <p>
        <h3>Clock 1</h3>
        <span> Entered Value: </span><span id="value">0</span><span> min</span>
      </p>
      <p>
        <span> Timer: </span><span id="min">0</span>:<span id="sec">00</span>
      </p>
      <p>
        <button id="set">Set</button>
        <button id="up">Count Up</button>
        <button id="down">Count Down</button>
        <button id="stop">Stop</button>
      </p>
    </div>
    <script src="adrianCount.js"></script>
  </body>
</html>
